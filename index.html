<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Site</title>

    <!--  google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <nav>
                <!-- logo -->
                <div>
                    <img src="./logo.png" alt="logo" class="logo">
                </div>
                <!-- menu -->
                <div>
                    <ul>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="">About us</a></li>
                        <li><a href="">Our Services</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>    
            <div class="div">

            </div>      
                <!-- left site -->
                <div class="left_side">
                    <img src="./topAngle.png" alt="topangle" class="topangle">
                    <h1>Complete Health <br> Care Solutions For <br>Everyone</h1>
                    <p>
                        We're always available for our Patients with emergen problems. You can <br>
                        easily reach us 24/7. We focused on highest quality.
                    </p>                     
                    <button class="button">Make Appointment</button>
                    <!-- stethoscope -->
                    <img src="./stethoscope.png" alt="stethoscope" class="stethoscope">
                    <!-- mouse -->
                    <img src="./mouse.png" alt="mouse" class="mouse">
                    <!-- bottomangle -->
                    <img src="./bottomAngle.png" alt="bottomangle" class="bottomangle">
                    
                </div>
                <!-- right side -->
                <div class="right_side">
                    <img src="./yellowBox.png" alt="yellowbox" class="yellowbox">
                    <img src="./greenBox.png" alt="greenbox" class="greenbox">
                    <img src="./doctor.png" alt="doctor" class="doctor">
                </div>
        </main>
    </div>
</body>
</html>
